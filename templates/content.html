<!doctype html>
<html lang="zh-CN">

<div class=entries>
  <h1>推荐如下:</h1>
  {% if error is not none %}
      <p>{{ error }}</p>
  {% else %}
      {% for entry in entries %}
            <li>{{entry}};</li>
      {% endfor %}
  {% endif %}
</div>
</html>
